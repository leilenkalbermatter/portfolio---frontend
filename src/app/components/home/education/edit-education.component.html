<form (ngSubmit)="onEdit()" novalidate #f="ngForm" *ngIf="education">
    <div class="form-group">
        <label for="nameEducation"></label>
        <input type="text" class="form-control" id="nameEducation" name="nameEducation"
            [(ngModel)]="education.nameEducation" required placeholder="Nombre de la educación">
    </div>
    <div class="form-group">
        <label for="descriptionEducation"></label>
        <textarea type="text" class="form-control" id="descriptionEducation" name="descriptionEducation"
            [(ngModel)]="education.descriptionEducation" required placeholder="Descripción de la educación"></textarea>
    </div>
    <div class="form-group">
        <label for="dateEducation"></label>
        <input type="text" class="form-control" id="dateEducation" name="dateEducation"
            [(ngModel)]="education.dateEducation" required placeholder="Periodo de la educación">
    </div>

    <div class="img"><img class="img-load" src="{{image[0]}}" width="100px"></div>
    <div class="form-group">
        <label for="urlImageEducation" class="labelFile"></label>
        <input type="file" class="labelInputFile" accept=".bmp, .gif , .jpg, .tif, .png, .jpeg"
            (change)="loadImage($event)" id="urlImageEducation">
    </div>

    <button class="bttn-minimal bttn-md bttn-primary" [disabled]="loading" (click)="load()"> {{(loading)?
        'Editando..': 'Actualizar Educación'}}</button>
</form>
