<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onAdd()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nameEducation">Nombre de la educación</label>
                    <input type="text" class="form-control" id="nameEducation" name="nameEducation"
                        [(ngModel)]="nameEducation" required>
                </div>
                <div class="form-group">
                    <label for="descriptionEducation">Descripción de la educación</label>
                    <input type="text" class="form-control" id="descriptionEducation" name="descriptionEducation"
                        [(ngModel)]="descriptionEducation" required>
                </div>
                <div class="form-group">
                    <label for="dateEducation">Fecha de la educación</label>
                    <input type="text" class="form-control" id="dateEducation" name="dateEducation"
                        [(ngModel)]="dateEducation" required>
                </div>
                <div class="form-group">
                    <label for="urlImage" class="labelInputFile">Imagen de la educación:</label>
                    <input type="file" accept=".bmp, .gif , .jpg, .tif, .png, .jpeg" (change)="loadImage($event)"
                        id="urlImageEducation">
                    <div class="img"><img class="img-load" src="{{image[0]}}" width="50px"></div>
                </div>
                <button class="btn btn-dark" [disabled]="loading" (click)="load()"> {{(loading)? 'Cargando, por favor espere...': 'Agregar Educación'}}</button>
            </form>
        </div>
    </div>
</div>
