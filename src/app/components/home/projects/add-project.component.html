<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onAdd()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nameProject">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nameProject" name="nameProject"
                        [(ngModel)]="nameProject" required>
                </div>
                <div class="form-group">
                    <label for="descriptionProject">Descripción del proyecto</label>
                    <input type="text" class="form-control" id="descriptionProject" name="descriptionProject"
                        [(ngModel)]="descriptionProject" required>
                </div>
                <div class="form-group">
                    <label for="linkProject">Link al proyecto</label>
                    <input type="text" class="form-control" id="linkProject" name="linkProject"
                        [(ngModel)]="linkProject" required>
                </div>
                <div class="form-group">
                    <label for="imgProject">Imagen del proyecto</label>
                    <input type="file" class="form-control" id="imgProject" name="imgProject"
                        [(ngModel)]="imgProject" (change)="loadImage($event)">
                </div>
                <button class="btn btn-dark"> Añadir proyecto</button>
            </form>
        </div>
    </div>
</div>
