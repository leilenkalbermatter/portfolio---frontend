<div class="container" id="project">
    <div class="row" id="row">
        <div class="col-sm-10">
            <p class="text-start project">Proyectos</p>
        </div>
        <!-- Se elimina el botón de añadir -->
    </div>
    <div class="card-group">
        <div class="row" style="flex-flow: row; flex-wrap: wrap;">
            <div class="col-md-3 col-lg-4 col-sm-12"id="cards" *ngFor="let Project of project">
                <div class="card text-white">
                    <img src="{{Project.urlImageProject}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{Project.nameProject}}</h5>
                        <p class="card-text" style="font-size:small;">{{Project.descriptionProject}}</p>
                        <p class="card-text" style="font-size:small;"><small class="text-muted">
                            <a href="{{Project.linkProject}}" target="_blank">Link al repositorio en Github</a></small></p>
                    </div>
                    <!-- Se elimina la sección de botones de editar/borrar -->
                </div>
            </div>
        </div>
    </div>
</div>
