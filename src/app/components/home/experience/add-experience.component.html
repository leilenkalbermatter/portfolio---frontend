<form (ngSubmit)="onAdd()" novalidate #f="ngForm">
    <div class="form-group">
        <label for="nameExperience"></label>
        <input type="text" class="form-control" id="nameExperience" name="nameExperience" #input1
            (keyup)="getValue1(input1.value)" [(ngModel)]="nameExperience" required placeholder="Nombre de la experiencia">
    </div>
    <div class="form-group">
        <label for="descriptionExperience"></label>
        <textarea type="text" class="form-control" id="descriptionExperience" name="descriptionExperience" #input2
            (keyup)="getValue2(input2.value)" [(ngModel)]="descriptionExperience" required
            placeholder="Descripción de la experiencia"></textarea>
    </div>
    <div class="form-group">
        <label for="dateExperience"></label>
        <input type="text" class="form-control" id="dateExperience" name="dateExperience" [(ngModel)]="dateExperience"
            required placeholder="Fecha de la experiencia">
    </div>

    <div class="img"><img class="img-load" src="{{image[0]}}" width="100px"></div>
    <div class="form-group">
        <label for="urlImageExperience" class="labelFile"></label>
        <input type="file" class="labelInputFile" accept=".bmp, .gif , .jpg, .tif, .png, .jpeg"
            (change)="loadImage($event)" id="urlImageExperience">
    </div>

    <div class="send">
        <button class="bttn-minimal bttn-md bttn-primary" [disabled]="loading" (click)="load()"> {{(loading)?
            'Añadiendo': 'Añadir Experiencia'}}</button>
    </div>

</form>
