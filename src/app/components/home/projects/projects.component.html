<div class="container" id="project">
    <div class="row">
        <div class="col-sm-10">
            <p class="text-start project">Proyectos</p>
        </div>
        <div class="col-sm-2 text-end">
            <button routerLink="/aÃ±adirProyecto" *ngIf="isLogged">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-lg"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                </svg>
            </button>
        </div>


    </div>
    <div class="card-group">
        <div class="row" style="flex-flow: row; flex-wrap: wrap;">
            <div class="col-md-3" id="cards" *ngFor="let Project of project">
                <div class="card text-white">
                    <img src="{{Project.imgProject}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{Project.nameProject}}</h5>
                        <p class="card-text">{{Project.descriptionProject}}</p>
                        <p class="card-text"><small class="text-muted">{{Project.linkProject}}</small></p>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-start" id="buttons-card">
                            <button routerLink="/editarProyecto/{{Project.id}}" *ngIf="isLogged">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </button>
                            <button (click)="delete(Project.id)" *ngIf="isLogged">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-x-lg" viewBox="0 0 16 16">
                                    <path
                                        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
