<form (ngSubmit)="onEdit()" novalidate #f="ngForm" *ngIf="about">
    <div class="form-group">
        <label for="nameAbout"></label>
        <input type="text" class="form-control" id="nameAbout" name="nameAbout" [(ngModel)]="about.nameAbout" required placeholder="Nombre">
    </div>
    <div class="form-group">
        <label for="lastNameAbout"></label>
        <input type="text" class="form-control" id="lastNameAbout" name="lastNameAbout"
            [(ngModel)]="about.lastNameAbout" required placeholder="Apellido">
    </div>
    <div class="form-group">
        <label for="descriptionAbout"></label>
        <textarea type="text" class="form-control" id="descriptionAbout" name="descriptionAbout"
            [(ngModel)]="about.descriptionAbout" required placeholder="DescripciÃ³n"> </textarea>
    </div>
    <div class="form-group">
        <label for="emailAbout"></label>
        <input type="email" class="form-control" id="emailAbout" name="emailAbout" [(ngModel)]="about.emailAbout"
            required placeholder="Email">
    </div>

    <div class="form-group">
        <label for="linkedinAbout"></label>
        <input type="text" class="form-control" id="linkedinAbout" name="linkedinAbout"
            [(ngModel)]="about.linkedinAbout" required placeholder="LinkedIn">
    </div>

    <div class="form-group">
        <label for="githubAbout"></label>
        <input type="text" class="form-control" id="githubAbout" name="githubAbout" [(ngModel)]="about.githubAbout"
            required placeholder="GitHub"> 
    </div>


    <button class="bttn-minimal bttn-md bttn-primary"> Confirmar</button>
</form>
