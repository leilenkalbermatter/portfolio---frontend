<div class="container">
    <div class="row">
        <div>
            <div class="loadImage">
                <label for="urlImageProject" class="labelInputFile">Seleccione la im치gen:</label>
                <input type="file" accept=".bmp, .gif , .jpg, .tif, .png, .jpeg" (change)="loadImage($event)"
                    id="urlImageProject">
            </div>
            <div class="img"><img class="img-load" src="{{image[0]}}" width="50px"></div>
            <form (ngSubmit)="onAdd()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nameProject">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nameProject" name="nameProject"
                    #input1 (keyup)="getValue1(input1.value)"
                        [(ngModel)]="nameProject" required>
                </div>
                <div class="form-group">
                    <label for="descriptionProject">Descripci칩n del proyecto</label>
                    <textarea type="text" class="form-control" id="descriptionProject" name="descriptionProject"
                    #input2 (keyup)="getValue2(input2.value)"
                        [(ngModel)]="descriptionProject" required></textarea>
                </div>
                <div class="form-group">
                    <label for="linkProject">Link al proyecto</label>
                    <input type="text" class="form-control" id="linkProject" name="linkProject"
                        [(ngModel)]="linkProject" required>
                </div>
                <div class="send">
                    <button class="btn btn-dark" [disabled]="loading" (click)="load()"> {{(loading)? 'A침adiendo...': 'A침adir Proyecto'}}</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
