<div class="container">
    <div class="row">
        <div>
            <div class="loadImage">
                <label for="urlImageExperience" class="labelInputFile">Seleccione la im치gen:</label>
                <input type="file" accept=".bmp, .gif , .jpg, .tif, .png, .jpeg" (change)="loadImage($event)"
                    id="urlImageExperience">
            </div>
            <div class="img"><img class="img-load" src="{{image[0]}}" width="50px"></div>
            <form (ngSubmit)="onAdd()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nameExperience">Nombre de la experiencia</label>
                    <input type="text" class="form-control" id="nameExperience" name="nameExperience"
                    #input1 (keyup)="getValue1(input1.value)"
                        [(ngModel)]="nameExperience" required>
                </div>
                <div class="form-group">
                    <label for="descriptionExperience">Descripci칩n de la experiencia</label>
                    <textarea type="text" class="form-control" id="descriptionExperience" name="descriptionExperience"
                    #input2 (keyup)="getValue2(input2.value)"
                        [(ngModel)]="descriptionExperience" required></textarea>
                </div>
                <div class="form-group">
                    <label for="dateExperience">Fecha de la experiencia</label>
                    <input type="text" class="form-control" id="dateExperience" name="dateExperience"
                        [(ngModel)]="dateExperience" required>
                </div>
                <div class="send">
                    <button class="bttn-minimal bttn-md bttn-primary" [disabled]="loading" (click)="load()"> {{(loading)? 'A침adiendo...': 'A침adir Experiencia'}}</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
